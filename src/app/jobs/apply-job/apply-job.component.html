<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            
            <h3 class="mb-4 text-center">Apply for this job</h3>

            <div class="mb-3">
                <label>Job Title <span class="text-danger">*</span></label>
                <input type="text" class="form-control" [value]="jobTitle" disabled />
              </div>
              
              <div class="mb-3">
                <label>Company <span class="text-danger">*</span></label>
                <input type="text" class="form-control" [value]="companyName" disabled />
              </div>
              
            <form [formGroup]="applyForm" (ngSubmit)="submitForm()">

                <div class="mb-3">
                    <label class="form-label">Full Name<span class="text-danger">*</span></label>
                    <input type="text" class="form-control" formControlName="fullName"/>
                </div>

                <div class="mb-3">
                    <label class="form-label">Email<span class="text-danger">*</span></label>
                    <input type="email" class="form-control" formControlName="email"/>
                </div>

                <div class="mb-3">
                    <label class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" formControlName="phone" />
                </div>

                <div class="mb-3">
                    <label class="form-label">Resume (optional)</label>
                    <input type="file" class="form-control" formControlName="resumeUrl" />
                </div>

                <button type="submit" class="btn btn-primary w-100 mt-3" [disabled]="applyForm.invalid">
                    Apply
                </button>
                <button *ngIf="successMessage" class="btn btn-link mt-2" (click)="goToJobs()">
                    Back to job search
                </button>

            </form>

            <p *ngIf="successMessage" class="text-success text-center mt-3">
                {{ successMessage }}
            </p>

        </div>
    </div>
</div>
